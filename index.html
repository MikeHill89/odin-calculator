<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Number Cruncher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
    <div class="main">
        <div class="logo">BITIZEN</div>
        <div class="display">
            <div class="current"></div>
            <div class="previous"></div>
        </div>
        <div class="buttons-menu">
            <button class="delete">DEL</button>
            <button class="reset">AC</button>
        </div>
        <div class="grid">
            <div class="buttons-grid-container">
                <button class="grid-item number" data-value="7">7</button>
                <button class="grid-item number" data-value="8">8</button>
                <button class="grid-item number" data-value="9">9</button>
                <button id="divide" class="operator">รท</button>
                <button class="grid-item number" data-value="4">4</button>
                <button class="grid-item number" data-value="5">5</button>
                <button class="grid-item number" data-value="6">6</button>
                <button id="multiply" class="operator">X</button>
                <button class="grid-item number" data-value="1">1</button>
                <button class="grid-item number" data-value="2">2</button>
                <button class="grid-item number" data-value="3">3</button>
                <button id="add" class="operator">+</button>
                <button class="grid-item number" data-value="0">0</button>
                <button id="dot" class="grid-item number" data-value=".">.</button>
                <button id="subtract" class="operator">-</d>
                    <button class="grid-item" id="calculate">=</d>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
