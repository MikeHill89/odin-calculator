<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Number Cruncher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
     <div class="main">
        <div class="logo">BITIZEN</div>
        <div class="display">
            <div class="current"></div>
            <div class="previous"></div>
        </div>
        <div class="buttons-menu">
            <button class="delete" data-key="8">DEL</button>
            <button class="reset" data-key="46">AC</button>
        </div>
        <div class="grid">
            <div class="buttons-grid-container">
              <button class="grid-item number" data-key="55,103" data-value="7">7</button>
              <button class="grid-item number" data-key="56,104" data-value="8">8</button>
              <button class="grid-item number" data-key="57,105" data-value="9">9</button>
              <button id="divide" class="operator" data-key="191,111">รท</button>
              <button class="grid-item number" data-key="52,100" data-value="4">4</button>
              <button class="grid-item number" data-key="53,101" data-value="5">5</button>
              <button class="grid-item number" data-key="54,102" data-value="6">6</button>
              <button id="multiply" class="operator" data-key="88,56,106">X</button>
              <button class="grid-item number" data-key="49,97" data-value="1">1</button>
              <button class="grid-item number" data-key="50,98" data-value="2">2</button>
              <button class="grid-item number" data-key="51,99" data-value="3">3</button>
              <button id="add" class="operator" data-key="187,107">+</button>
              <button class="grid-item number" data-key="48,96" data-value="0">0</button>
              <button id="dot" class="grid-item number" data-key="110,190" data-value=".">.</button>
              <button id="subtract" class="operator" data-key="109,189">-</button>
              <button class="grid-item" id="calculate" data-key="13">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
