<!DOCTYPE html>
<html>
<head>
    <title>The Odin Project - Calculator</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script defer src="js/script.js">
    </script>
</head>

<body>
    <div class="main">
        <div class="logo">BITIZEN</div>
        <div class="display">
            <div class="current"></div>
            <div class="previous"></div>
        </div>
        <div class="buttons-menu">
            <button class="delete">DEL</button>
            <button class="reset">AC</button>
        </div>
        <div class="grid">
            <div class="buttons-grid-container">
                <div class="grid-item number" data-value="7">7</div>
                <div class="grid-item number" data-value="8">8</div>
                <div class="grid-item number" data-value="9">9</div>
                <div id="divide" class="operator">รท</div>
                <div class="grid-item number" data-value="4">4</div>
                <div class="grid-item number" data-value="5">5</div>
                <div class="grid-item number" data-value="6">6</div>
                <div id="multiply" class="operator">X</div>
                <div class="grid-item number" data-value="1">1</div>
                <div class="grid-item number" data-value="2">2</div>
                <div class="grid-item number" data-value="3">3</div>
                <div id="add" class="operator">+</div>
                <div class="grid-item number" data-value="0">0</div>
                <div class="grid-item number" data-value=".">.</div>
                <div id="substract" class="operator">-</div>
                <div class="grid-item" id="calculate">=</div>
            </div>
        </div>
    </div>
</body>

</html>
